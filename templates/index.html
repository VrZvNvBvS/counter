<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="col-4 text-center mx-auto">
    <h1>COUNTER</h1>

    <div><h1>{{session['visits']}} Time</h1></div>

    <div class="btns row justify-content-center">
      <a href="/two/" class="btn btn-success col-6 mx-5">ADD Two Visits!</a>
      <a href="/reset/" class="btn btn-danger col-6 mx-5">RESET</a>
      <form class="mt-5" action="/add/" method="post">
        <input
          class="form-control"
          type="num"
          name="num"
          placeholder="ENTER NUMBER"
        /><input class="btn btn-primary" type="submit" />
      </form>
    </div>

    <div><p>{{session['count2']}}</p></div>
  </body>
</html>
